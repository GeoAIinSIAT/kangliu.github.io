recruit_post:
  - title: "应聘要求"
    content:
      - 已获得或即将获得计算机、数学、GIS、数据科学、统计学、软件工程等专业博士学位，年龄不超过35周岁；
      - 较好的编程能力和算法功底；
      - 发表高质量论文2篇及以上；
      - 具备独立科研能力，熟练掌握相关领域的理论或方法，对研究有热情、动手能力强，并具备英文交流与写作的能力。
  - title: "薪资福利"
    content:
      - 博士后期间综合年收入不少于35万元，其中包括：
        - 广东省15万/年生活补贴；
        - 深圳市6万/年博士后生活补贴（需开题和中期考核合格）；
        - 研究单元（高性能计算技术研究中心）工资绩效等。
      - 合作导师具有丰富经验，可协助在站期间申请以下项目，助力打好科研道路重要基础：
        - 中国博士后科学基金（特别18万/一等12万/二等8万）；
        - 国家自然科学基金青年项目（30万）；
        - 中科院特别研究助理资助项目（80万）；
        - 先进院优秀青年创新基金（10万）；
        - 其他各类重点实验室开放课题（3-20万）。
      - 在站工作期间计入我院工龄，表现优异者出站优先留院工作并可申请副高职称岗位；
      - 可选择落户深圳市，其配偶及未成年子女可办理随迁入户；
      - 缴纳五险一金，与正式员工同等享有年度考核奖金、年终奖金、横向课题奖励、伙食补贴（25元/工作日）、带薪年假等福利待遇；
      - 出站后留深签约 3 年工作劳动合同，可申请深圳市博士后出站留/来深个人生活资助30万（每年10万共计3年）；
      - 符合条件者，可竞争性申报全国 “博士后创新人才支持计划”（国家给予每人两年共63万元的资助，其中40万元为博士后补贴，20万元为博士后科学基金，3万元为国际交流经费），此项目不与广东省日常经费及深圳市生活补贴兼得；
      - 博士后国（境）外交流项目，此项目不与广东省日常经费及深圳市生活补贴兼得；
      - 广东省海外博士后人才支持项目（在站60万/2年，出站留粤住房补贴40万/3年，总额100万），此项目不与广东省日常经费及深圳市生活补贴兼得。
