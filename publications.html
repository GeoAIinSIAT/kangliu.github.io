---
layout: default
title : Publications
navbar_title: Publications
---
<div class="my-3 bg-white shadow-sm rounded-sm">
    <h6 class="p-3 mb-0 border-bottom border-gray", style="color: #C00000;">
        <i class="fas fa-book"></i> 全部论文（时间倒序）
    </h6>
    <div class="px-3 pb-0">
        <style>
            .list-unstyled li {
                display: flex; /* 使用flex布局，使内容在一行显示 */
                align-items: flex-start; /* 对齐顶部 */
                margin-top: 5px; /* 调整每行之间的间距 */
            }
            .list-unstyled li span {
                margin-right: 8px; /* 调整编号与内容的间距 */
            }
        </style>
        <ul class="list-unstyled">
            {% assign papers = site.data.papers_all %}
            {% for paper in papers %}
            <li>
                <span class="font-weight-bold">[{{ forloop.index }}]</span> {{ paper.content | markdownify }}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
